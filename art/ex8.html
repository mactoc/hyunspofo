<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Boxes</title>
    
    <style>
        .container {
    position: relative;
}

.box {
    overflow-y: scroll;
    position: absolute;
    transition: all 0.5s ease;
    cursor: pointer;
}

.large-box {
    width: 1000px;
    height: 600px;
    z-index: 2;
}

.small-box {
    width: 800px;
    height: 500px;
    z-index: 1;
    left: 50px;
    top: 50px;
}

.box img {
    width: 100%;
    height: auto;
}
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box large-box" id="box1">
            <img src="" alt="Image 1">
        </div>
        <div class="box small-box" id="box2">
            <img src="" alt="Image 2">
        </div>
    </div>
    <img src="artdssfd" alt="">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');

    let isBox1Large = true;

    function switchBoxes() {
        if (isBox1Large) {
            // Switch box2 to the position and size of box1
            box2.style.width = '1000px';
            box2.style.height = '600px';
            box2.style.zIndex = '2';
            box2.style.left = '0';
            box2.style.top = '0';

            // Switch box1 to the position and size of box2
            box1.style.width = '800px';
            box1.style.height = '500px';
            box1.style.zIndex = '1';
            box1.style.left = '50px';
            box1.style.top = '50px';
        } else {
            // Switch back
            box1.style.width = '1000px';
            box1.style.height = '600px';
            box1.style.zIndex = '2';
            box1.style.left = '0';
            box1.style.top = '0';

            box2.style.width = '800px';
            box2.style.height = '500px';
            box2.style.zIndex = '1';
            box2.style.left = '50px';
            box2.style.top = '50px';
        }

        isBox1Large = !isBox1Large;
    }

    box1.addEventListener('click', switchBoxes);
    box2.addEventListener('click', switchBoxes);
});

    </script>
</body>
</html>
